<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>Nexus</title>
        <base href="/" />

        <link rel="stylesheet" href="css/app.css" />
        <link rel="stylesheet" href="Nexus.UI.styles.css">
        <link rel="stylesheet" href="fonts/Inter/inter.css" />
        <link rel="stylesheet" href="lib/mdi/font/css/materialdesignicons.min.css">
        <link rel="stylesheet" href="lib/highlightjs/cdn-assets/styles/stackoverflow-light.min.css">

        <link rel="icon" type="image/png" href="icon.svg" />
    </head>

    <body>
        <div id="app">
            <div class="flex flex-col items-center justify-center flex-1 bg-gradient-to-b from-white to-slate-200 sm:text-2xl">  
                <div class="flex-[2_2_0%] flex flex-col justify-center items-center">
                    <div class="w-full flex justify-center pb-5">
                        <span class="uppercase text-5xl text-transparent bg-clip-text bg-gradient-to-r from-cyan-800 to-cyan-600">NEXUS</span>
                    </div>
        
                    <div class="w-72">
                        <div id="progressbar" class="bg-gradient-to-r from-cyan-700 to-cyan-500 h-0.5" style="width: 0"></div>
                    </div>
                </div>
                <div class="flex-1">

                </div>
            </div>
        </div>

        <script src="js/app.js"></script>
        <script src="js/chart.js"></script>
        <script src="js/tailwind.js"></script>
        <script src="lib/marked/marked.js"></script>
        <script src="lib/highlightjs/cdn-assets/highlight.min.js"></script>
        <script src="_framework/blazor.webassembly.js" autostart="false"></script>

        <script>

            // Blazor progress bar
            let counter = 0;
            let total = 0;
    
            Blazor.start({
                loadBootResource: function (type, name, defaultUri, integrity) {
    
                    if (type == "dotnetjs")
                        return defaultUri;
    
                    let fetchResources = fetch(defaultUri, {
                        cache: 'no-cache',
                        integrity: integrity
                    });
    
                    total++;
    
                    fetchResources.then((r) => {
                        counter++;

                        let progressbar = document.getElementById('progressbar');
                        let value = parseInt((counter * 100.0) / total);
                        let pct = value + '%';
    
                        progressbar.style.width = pct;
                    });
    
                    return fetchResources;
                }
            });

        </script>
    </body>

</html>
